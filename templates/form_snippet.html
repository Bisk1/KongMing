{% load formfilters %}
{{ form.non_field_errors }}
{% for field in form %}
    <div class="form-group">
    <label class="col-lg-4 control-label" for="{{ field.id_for_label }}">{{ field.label }}:</label>
    <div class="col-lg-8">
        {{ field.errors }}
        {{ field|as_form_control:field.label}}
    </div>
</div>
{% endfor %}
