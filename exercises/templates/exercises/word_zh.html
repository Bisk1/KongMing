{% extends "base.html"%}
{% load i18n %}
{% block content %}
{% load staticfiles %}
<script type="text/javascript" src="{% static "exercises/js/modify_word.js" %}"></script>
<div id="source_language" style="visibility: hidden">chinese</div>

<div>Lekcja: {{ lesson.topic }}</div>
Add exercise - Chinese word:
<form action="{% url 'exercises:modify_exercise_word_zh' lesson_id=lesson.id %}" method="post">
    {% csrf_token %}
    <label>Słowo chińskie</label>
    <input class="word_to_search" id="word_zh" name="word_zh" value="{{ exercise.word.word }}">
    <label>Pinyin</label>
    <input name="pinyin" name="pinyin" value="{{ exercise.word.pinyin }}">
    <div>Tłumaczenia:</div>
    <div id="translations-container">
        <table id="translations_table">
            <tbody>
            {% for translation in exercise.word.wordpl_set.all %}
                <tr>
                    <td>
                        <label>Słowo polskie</label>
                        <input name="translations" value="{{ translation.word }}">
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    <button type="button" id="add_translation_button" class="btn btn-default">Dodaj</button>
    </div>
    <input type="submit" id="save" class="btn btn-default" value="Zapisz"></button>
</form>


{% endblock %}
{% block footer %}
{% endblock %}
