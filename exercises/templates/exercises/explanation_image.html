{% extends "base.html"%}
{% load i18n %}
{% block content %}
{% load staticfiles %}

<div>Lekcja: {{ lesson.topic }}</div>
Exercise - explanation with image:
{% if exercise_details %}
    <form enctype="multipart/form-data"action="{% url 'exercises:modify_exercise_explanation_image' exercise_id=exercise_details.exercise.id %}" method="post">
{% else %}
    <form enctype="multipart/form-data"action="{% url 'exercises:add_exercise_explanation_image' lesson_id=lesson.id %}" method="post">
{% endif %}
    {% csrf_token %}
    <label for="text">Treść wyjaśnienia:</label>
    <textarea id="text">{{ exercise_details.text }}</textarea>
    <input type="submit" id="save" class="btn btn-default" value="Zapisz"></button>
</form>

{% endblock %}
{% block footer %}
{% endblock %}
