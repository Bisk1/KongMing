{% load staticfiles %}

<form action="{% url 'lessons:modify_lesson' lesson_id=lesson.id %}" method="post">
    {% csrf_token %}
    <table>
        {% for exercise_details in exercise_details_list %}
            {% with exercise=exercise_details.exercise %}
            <tr>
                <td><input name="exercise{{exercise.id }}"
                   {% if exercise.number %}value="{{ exercise.number }}" {% endif %}
                   size="1">
                </td>
                <td>{{ exercise_details }}</td>
                <td>{{ exercise.pretty_type_name }}</td>
                <td>
                    <a class="modify btn btn-default" href="{% url 'exercises:modify_exercise' exercise_id=exercise.id %}">Edytuj</a>
                </td>
                <td>
                    <a class="delete btn btn-default" href="{% url 'exercises:delete_exercise' exercise_id=exercise.id %}">Usu≈Ñ</a>
                </td>
            </tr>
            {% endwith %}
        {% endfor %}
    </table>
    <input type="submit" id="save" class="btn btn-primary" value="Zapisz"></button>
</form>
