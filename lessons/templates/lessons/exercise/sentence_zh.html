{% load staticfiles %}
<script type="text/javascript" src="{% static "lessons/js/modify_lesson.js" %}"></script>

<div>Lesson: {{ lesson.topic }}</div>
Add exercise - Chinese sentence:
<form id="adding_exercise" action="{% url 'lessons:add_exercise_sentence_zh' lesson.id %}" method="post">
    {% csrf_token %}
    <div>New sentence:</div>
    <input type="text" id="sentence_zh" name="sentence_zh"/>
    <div>Translations:</div>
    <input type="text" id="translations_pl" name="translations_pl"/>
    <div>Number:</div>
    <input type="number" id="number" name="number"/>
</form>
<button id="save">Save</button>
