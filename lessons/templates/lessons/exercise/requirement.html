{% extends "base.html"%}
{% load i18n %}
{% block content %}


Lekcja: {{ lesson.topic }}
Dodaj wymaganie:
<form action="{% url 'lessons:add_requirement' lesson.id %}" method="post">
    {% csrf_token %}
    <select id="new_requirement" name="new_requirement" >
    {% for other_lesson in other_lessons %}
        <option value="{{ other_lesson.id }}">{{ other_lesson.topic }}</option>
    {% endfor %}
    </select>
    <input type="submit" value="Dodaj">
</form>

{% endblock %}
