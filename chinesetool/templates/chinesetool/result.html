{% extends "chinesetool/base.html"%}
{% load i18n %}
{% block content %}
<h1> {{result_state}} </h1>
    <ul>
    {% for wordzh in latest_words_list %}
        <li><a href="/{{ wordzh.id }}/translate_word">{{ wordzh.word }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>{% trans "No words are available" %}</p>
{% endif %}

{% endblock %}
