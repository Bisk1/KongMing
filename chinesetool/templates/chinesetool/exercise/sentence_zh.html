{% extends "chinesetool/base.html"%}
{% load i18n %}
{% block content %}


<div>Lesson: {{ lesson.topic }}</div>
Add exercise - Chinese sentence:
<form action="{% url 'chinesetool:add_exercise_sentence_zh' lesson.id %}" method="post">
    {% csrf_token %}
    <div>New sentence:</div>
    <input type="text" id="sentence_zh" name="sentence_zh"/>
    <div>Translations:</div>
    <input type="text" id="translations_pl" name="translations_pl"/>
    <div>Number:</div>
    <input type="number" id="number" name="number"/>
    <input type="submit" value="Add">
</form>

{% endblock %}
